<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Login</title>
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg">
					<div class="card-header bg-primary text-white text-center">
						<h4>
							<i class="bi bi-person-lock me-2"></i>Mobile Shop Admin Login
						</h4>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/login}">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />

							<div class="mb-3">
								<label for="username" class="form-label"> <i
									class="bi bi-person-fill me-1"></i>Username
								</label> <input type="text" name="username" class="form-control"
									required>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label"> <i
									class="bi bi-key-fill me-1"></i>Password
								</label> <input type="password" name="password" class="form-control"
									required>
							</div>

							<button type="submit" class="btn btn-success w-100">
								<i class="bi bi-box-arrow-in-right me-1"></i>Login
							</button>
						</form>
					</div>
					<div class="card-footer text-center">
						<small class="text-muted"><i
							class="bi bi-shield-lock-fill me-1"></i>Secure Access Only</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
