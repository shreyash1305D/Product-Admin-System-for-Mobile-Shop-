<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-header bg-info text-white">
				<h4>
					<i class="bi bi-speedometer2 me-2"></i>Mobile Shop Admin Dashboard
				</h4>
			</div>
			<div class="card-body">
				<p class="lead">Welcome, Admin! Choose an action below:</p>
				<div class="row text-center">
					<div class="col-md-4 mb-3">
						<a href="/products" class="btn btn-outline-success w-100 py-3">
							<i class="bi bi-box-seam-fill me-2"></i>View Products
						</a>
					</div>
					<div class="col-md-4 mb-3">
						<a href="/products/add" class="btn btn-outline-primary w-100 py-3">
							<i class="bi bi-plus-circle-fill me-2"></i>Add New Product
						</a>
					</div>
					<div class="col-md-4 mb-3">
						<a href="/login" class="btn btn-outline-danger w-100 py-3"> <i
							class="bi bi-door-open-fill me-2"></i>Logout
						</a>
					</div>
				</div>
				<div th:if="${success}" class="alert alert-success mt-3"
					th:text="${success}"></div>
			</div>
		</div>
	</div>
</body>
</html>
