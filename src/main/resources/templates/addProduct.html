<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Product</title>
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-header bg-primary text-white">
				<h4>
					<i class="bi bi-plus-circle-fill me-2"></i>Add New Product
				</h4>
			</div>
			<div class="card-body">
				<form th:action="@{/products/add}" th:object="${product}"
					method="post">
					<div class="mb-3">
						<label for="modelName" class="form-label">Model Name</label> <input
							type="text" th:field="*{modelName}" class="form-control" required />
						<div class="text-danger" th:if="${#fields.hasErrors('modelName')}"
							th:errors="*{modelName}"></div>
					</div>
					<div class="mb-3">
						<label>Brand</label> <input type="text" th:field="*{brand}"
							class="form-control" required>
					</div>
					<div class="mb-3">
						<label>Price</label> <input type="number" step="0.01"
							th:field="*{price}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label>Stock Quantity</label> <input type="number"
							th:field="*{stockQuantity}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label>Features</label>
						<textarea th:field="*{features}" class="form-control" rows="3"></textarea>
					</div>
					<div class="mb-3">
						<label>Warranty Period</label> <input type="text"
							th:field="*{warrantyPeriod}" class="form-control">
					</div>
					<div class="d-flex justify-content-between">
						<a href="/dashboard" class="btn btn-outline-secondary"> <i
							class="bi bi-house-door-fill me-1"></i>Back to Home
						</a>
						<button type="submit" class="btn btn-success">
							<i class="bi bi-check-circle-fill me-1"></i>Add Product
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
